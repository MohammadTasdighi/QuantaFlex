{% extends "base.html" %}
{% block content %}
<h2>Schedule Task for Project ID: {{ project_id }}</h2>
<form method="POST">
    <!-- Task scheduling form fields -->
    <div>
        <label for="task_name">Task Name:</label>
        <input type="text" id="task_name" name="task_name">
    </div>
    <div>
        <label for="task_date">Date:</label>
        <input type="date" id="task_date" name="task_date">
    </div>
    <div>
        <label for="task_time">Time:</label>
        <input type="time" id="task_time" name="task_time">
    </div>
    <div>
        <input type="submit" value="Schedule Task">
    </div>
</form>
{% endblock %}
